<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/512e44038e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card background-card border-0">
        <div class="card-body">
          <form id="search-form">
            <div class="form-row align-items-center">
              <div class="row">
                <div class="col-6">
                  <div class="input-group mb-2 border-0">
                    <span
                      class="input-group-text bg-white bg-opacity-75 border-0 magnifying-glass"
                      id="basic-addon1"
                      ><i class="fa-solid fa-magnifying-glass"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control bg-white bg-opacity-75 border-0"
                      id="inlineFormInput"
                      placeholder="City Name"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <button
                    type="submit"
                    class="btn btn-info mb-2 enter-btn border-0"
                    id="search-button"
                  >
                    Search
                  </button>
                </div>
                <div class="col-2">
                  <button
                    type="submit"
                    class="btn btn-success mb-2 current-btn border-0"
                    id="current-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </div>
          </form>

          <h1 id="searched-for-city"></h1>
          <div class="row">
            <div
              class="card p-3 weather-now bg-transparent border-0"
              style="width: 20rem"
            >
              <div class="card-body">
                <h2 id="current-time"></h2>
                <h3 class="celsius">
                  <span id="actual-temp"></span
                  ><span class="celsius-fahrenheit">°c</span>
                  <button
                    type="button"
                    class="btn btn-primary c-f-button bg-transparent border-0"
                    id="toggle-temp"
                  >
                    | °f
                  </button>
                </h3>
                <p class="feels-like">
                  Feels like <span id="feels-like-temp"></span>°
                </p>
                <div class="weather-now-factors">
                  <p>
                    Precip <i class="fa-solid fa-cloud-rain"></i> :
                    <span id="precipitation-now">0</span>% <br />
                    Humidity <i class="fa-solid fa-droplet"></i> :
                    <span id="humidity-now"></span>%<br />
                    Wind <i class="fa-solid fa-wind"></i> :
                    <span id="wind-now"> </span
                    ><span class="mls-to-kms"> km/hr</span>
                  </p>
                </div>
              </div>
            </div>
            <div
              class="card p-3 text-center feature-picture-card bg-white bg-opacity-50 border-0 text-white"
              style="width: 20rem"
            >
              <div class="card-body">
                <i class="fa-solid fa-sun feature-picture"></i>
                <p class="objective-description" id="weather-description">
                  <br />
                </p>
              </div>
            </div>
          </div>
          <div class="week-forecast text-white">
            <h4>5 Day Forecast</h4>
            <div class="row day-cards">
              <div
                class="card col-2 m-2 bg-white bg-opacity-50 border-0"
                style="width: 10rem"
              >
                <div class="card-body text-white">
                  <h5 class="card-title">Mon</h5>
                  <p class="card-text">
                    <i class="fa-solid fa-cloud-sun-rain rain-icon"></i>
                  </p>
                  <h5>20&deg; /<span> 10&deg;</span></h5>
                </div>
              </div>
              <div
                class="card col-2 m-2 bg-white bg-opacity-50 border-0"
                style="width: 10rem"
              >
                <div class="card-body text-white">
                  <h5 class="card-title">Tue</h5>
                  <p class="card-text">
                    <i class="fa-solid fa-cloud-bolt lightning-icon"></i>
                  </p>
                  <h5>26&deg; /<span> 10&deg;</span></h5>
                </div>
              </div>
              <div
                class="card col-2 m-2 bg-white bg-opacity-50 border-0"
                style="width: 10rem"
              >
                <div class="card-body text-white">
                  <h5 class="card-title">Wed</h5>
                  <p class="card-text">
                    <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
                  </p>
                  <h5>22&deg; /<span> 10&deg;</span></h5>
                </div>
              </div>
              <div
                class="card col-2 m-2 bg-white bg-opacity-50 border-0"
                style="width: 10rem"
              >
                <div class="card-body text-white">
                  <h5 class="card-title">Thu</h5>
                  <p class="card-text">
                    <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
                  </p>
                  <h5>21&deg; /<span> 10&deg;</span></h5>
                </div>
              </div>
              <div
                class="card col-2 m-2 bg-white bg-opacity-50 border-0"
                style="width: 10rem"
              >
                <div class="card-body text-white">
                  <h5 class="card-title">Fri</h5>
                  <p class="card-text">
                    <i class="fa-regular fa-snowflake snow-icon"></i>
                  </p>
                  <h5>18&deg; /<span> 10&deg;</span></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="credentials">
        <a
          class="code-source-link"
          href="https://github.com/Arlaines/first-ever-repository"
          >Open-source code</a
        >
        by Arlaine French
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
